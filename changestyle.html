<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>控制div属性</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		#outer{width: 300px;margin: 20px auto 0;}
		input{display: inline-block;width: 30px;height: 20px;background: #ccc;color:#000;margin: 0 5px 0 0;border:none;cursor: pointer;}
		#div1{width: 100px;height: 100px;background: #000;margin: 10px auto 0;display: block;}
	</style>
</head>
<body>
	<div id="outer">
		<input type="button" value="变宽">
		<input type="button" value="变高">
		<input type="button" value="变色">
		<input type="button" value="隐藏">
		<input type="button" value="重置">
	</div>
	<div id="div1"></div>
	<script type="text/javascript">
		var changestyle=function (ele,attr,val) {
			ele.style[attr]=val;
		}
		window.onload=function () {
			var oBtn=document.getElementsByTagName('input');
			var oDiv=document.getElementById('div1');
			var oAttr=["width","height","background","display","display"];
			var oValue=["200px","200px","red","none","block"];
			for (var i = 0; i < oBtn.length; i++) {
				oBtn[i].index=i;
				oBtn[i].onclick=function () {
					this.index==oBtn.length-1&&(oDiv.style.cssText="");
					changestyle(oDiv,oAttr[this.index],oValue[this.index]);
			}
			}
		}
	</script>
</body>
</html>
